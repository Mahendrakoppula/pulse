<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes scrollLeft {
      0% {
        transform: translateX(50%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .scrolling-paragraph {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      width: 250%;
      margin: 0 auto;
      animation: scrollLeft 25s linear infinite;
    }
  </style>
</head>
<body>
  <div class="scrolling-paragraph">
    <h1>PULSE SURVEY or PULSE SURVEY EMPLOYEES HAVE NO PERSONAL RELATIONSHIP WITH ANY POLITICAL PARTIES or INDIVIDUALS, WE SERVE THE INTERESTED PERSONS ONLY AT THEIR DISCRETION</h1>
  </div>
</body>
</html>
